<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">

    <title>CALCULATOR</title>
</head>

<body>
    <div class="cal">
        <input type="text" placeholder="0" id="inputbox">
        <div class="cnt">
            <div class="btn">
                <button class="opp">AC</button>
                <button class="opp">DEL</button>
                <button class="opp">%</button>
                <button class="opp">/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opp">*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opp">-</button>
            </div>

            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opp">+</button>
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqbtbn">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
